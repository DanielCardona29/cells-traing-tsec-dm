<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cells-traing-tsec-dm demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-ambients-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <bbva-core-demo-helper events='["login-tsec-success","login-tsec-error"]'>
      <bbva-core-demo-case heading="Basic" description="Default specs">
        <template>
          <cells-traing-tsec-dm
          host="https://artichoke.platform.bbva.com"
          country="co"
          ></cells-traing-tsec-dm>

          <bbva-button-default id="button-generate">Simular Login</bbva-button-default>

          <script>
              const button = document.querySelector('#button-generate');
              const tsec = document.querySelector('cells-traing-tsec-dm');


              tsec.user = '1234567890';
              tsec.password = '112233';
              tsec.consumerId = '10000003';

              button.addEventListener('click', () => {
                tsec.Login();
              });

          </script>
        </template>
      </bbva-core-demo-case>
    </bbva-core-demo-helper>
  </body>
</html>
